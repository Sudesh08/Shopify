<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></script> -->
  <script src="https://kit.fontawesome.com/0a6ec69d49.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Sign In Page Start -->

  <section class="sign_In_Section">
    <div class="signIn-left-section">
      <div class="img">
        <p class="heading-para">Shopify</p>
        <img src="./public/img/SigninChair.jpg" alt="SigninChair">
      </div>

    </div>
    <div class="signIn-right-section">
      <div class="signIn-right-section-content">
        <p class="Sign-In-Text">Sign In</p>
        <p>Don't have an accouont yet? <a href="Sign_Up.html">Sign Up</a></p>
        <form action="" class="form">
          <label for="Username">Your username or email address</label>
          <input type="text" name="Username" id="Username">
          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password">
          <div>
            <input type="checkbox" name="showPswd" id="showPswd"> Show Password
          </div>
          <div class="RememberME-ForgotPsd">
            <div class="rememberme">
              <input type="checkbox" name="RememberMe" id="RememberMe">
              <label for="RememberMe">Remember Me</label>
            </div>
            <div class="forgotPswd">
              <a href="">Forgot Password</a>
            </div>
          </div>
          <button class="SignInButton"><a href="HomePage/Hone.html">Sign In</a></button>
        </form>
        
      </div>
      <div class="PopUp">
        <p>Invalid Credential !</p>
      </div>
      
    </div>

    
    

  </section>
  
  <!-- Sihn In Page End -->
   <script type="module" src="main.js"></script>
   <!-- <script type="module" src="Sign_Up.js"></script> -->
</body>

</html>
